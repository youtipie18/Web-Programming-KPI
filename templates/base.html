<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

    <!-- Створення блоку head, у який буде заноситись інформація по типу назви сторінки та ін.  -->
    {% block head %}{% endblock %}

    <!-- Підключення стилів Bootstrap з CDN -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">

    <!-- Підключення навігаційного бару, у якому знаходиться кнопка, щоб повернутися на домашню сторінку,
     якщо користувач вже не знаходиться на ній -->
    {% if request.endpoint != "index" %}
    <nav class="navbar navbar-expand-lg">
        <div class="container-fluid">
            <a class="navbar-brand" href="{{url_for('index')}}">
                 <!-- Кнопка "Назад" зі стрілкою та використання Font Awesome іконки -->
                <button class="btn btn-primary"><i class="fa-solid fa-arrow-left-long"></i> Назад</button>
            </a>
        </div>
    </nav>
    {% endif %}
    <!-- Підключення jquery для можливості динамічної зміни сторінки -->
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
</head>
<body class="m-5">

<!-- Блок для вмісту сторінки -->
{% block content %}
{% endblock %}

<!-- Підключення скриптів Bootstrap та Font Awesome з CDN -->
<script src=" https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
        crossorigin="anonymous"></script>
<script src="https://kit.fontawesome.com/0d0e82ae18.js" crossorigin="anonymous"></script>

<!-- Підключення js скрипту, що відображає підказки при наведенні на текст -->
<script src="static/js/tooltips.js"></script>
</body>
</html>
